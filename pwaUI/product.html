<!doctype html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apuri</title>
  <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <link rel="manifest" href="manifest.json">

  <!-- ios support -->

  <meta name="theme-color" content="#79baa2">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script >
    $(function(){
        //$("#top-menu").load("topmenu.html")
        $("#side-menu").load("sidemenu.html")
        $("#footernav").load("footernav.html")
    });
  </script>
  <!-- TODO tämä olisi uudempi kuin ylhäällä -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function () {
  // scrollTop after rendering list, not here
      if (sessionStorage.getItem("selectedCategoryId") == null) {
          $(window).on("scroll", function() {
              localStorage.setItem("helper-product-quote-scroll", $(window).scrollTop());
          });
      }
    });
  </script>

</head>



<body class="grey-lighten-4">

   <!-- ------------------------------------ TOPMENU----------------------------------------------------------------------- -->
    <!-- <div id="top-menu"></div>-->
    <nav class="z-depth-0 stay-top">
      <div class="nav-wrapper container">     
        <a> <span class="pageheader">TUOTTEET</span></a>
        <a class="pageheader-categoryID" hidden></a>
        <span class="grey-text text-darken-1">
          <i class="material-icons sidenav-trigger menuicon" data-target="side-menu">menu</i>
        </span>
      </div>
    </nav>
  
   <!-- -------------------------------------- SIDEMENU --------------------------------------------------------------------- -->
   <div id="side-menu" class="sidenav side-menu"></div>

   <!-- --------------------------------------PRODUCTLIST--------------------------------------------------------------------- -->
    <!-- products -->
  <div class="products container green lighten-5"></div>

  <!-- -------------------------------------- PRODUCTFORM--------------------------------------------------------------------- -->

<!-- add product side nav form   post:lla säilyis parametrit urlissa? -->
<div id="side-form-product" class="sidenav side-form">

  <form id="productForm" method="get">
    <div class="row form-header">
      <div class="col s10">
        <h6>Tuotteen tiedot</h6>
      </div>
      <div class="col s2 formclose">
        <i class="material-icons">close</i>
      </div>
    </div>



    <div class="edit-product container section">   
      
      
      <div>                  
        <input id="productId" type="text" hidden>  
      </div>  


<section class="card-panel productBasic">
        <input placeholder="Tuotteen nimi" id="prodInput1" type="text" class="validate">

      <!-- valintalista kategoriolle -->
        <select class="categorySelect">
        </select>
</section>

<section class="card-panel shopping">
  <div class="input-field lowrow productform checkbox product-toList">
      <div class="row lowrow">
          <a class="col s4"><label>Ostoslistalle</label></a>
          <a class="col s4"><label>Määrä</label></a>
          <a class="col s4"><label>Yksikkö</label></a>
      </div>
      <div class="row lowrow">
        <a class="col s1"></a>
        <a class="col s2"><input type="checkbox" class="filled-in" id="productInputToList"/></a>
        <a class="col s4"><input placeholder="Määrä" id="prodInputAmount" type="text" class="low validate"></a>
        <a class="col s4"><input placeholder="Yksikkö" id="prodInputUnit" type="text" class="low validate"></a>
      </div>
  </div>
</section>

<section class="card-panel classify">
      
      <div class="subheader">Luokittelu</div>

      <div class="row lowrow">
          <div class="col s2 yellow black-text">V1</div>
          <div class="col s2 green black-text">V2</div>
          <div class="col s2 red black-text">V3</div>
          <div class="col s1 "></div>
          <div class="col s5">Kielletty</div>
      </div>
    
      <div class="row lowrow">
          <div class="col s2"><input type="checkbox" class="filled-in" id="productInputPh1"/></div>
          <div class="col s2"><input type="checkbox" class="filled-in" id="productInputPh2"/></div>
          <div class="col s3"><input type="checkbox" class="filled-in" id="productInputPh3"/></div>
          <div class="col s5"><input type="checkbox" class="filled-in" id="productInputForbidden"/></div>
      </div>
      <div class="lowrow">
        <input placeholder="Annos" id="productInputDose" type="text" class="validate">
      </div>    
      
      <!-- valintalista luokitukselle -->
      <select class="productClassSelect">
      </select>




</section>

      <div class="center">

        <button class="btn-small left default-button-handler" type="submit" id="defaultActionProduct" >
          <i class="material-icons">check</i>
        </button>

        <button class="btn-large del-btn red left" type="submit" id="delProduct" >
          <i class="material-icons">delete</i>
        </button>

        <button class="btn-large right" type="submit" id="updateProduct" >
          <i class="material-icons">check</i>
        </button>
        
      </div>

    </div>
  </form>

</div>




  <footer class="footer page-footer green lighten-5">
    <div class="container">

      <div class="row lowrow">
                <div class="col s10 nospaceright">
                    <input placeholder="Uusi tuote" id="productinput" type="text" class="validate low">
                </div>

                <div class="col s2 nospaceleft">
                    <a class="btn-small add-btn" id="addProductBtn" data-target="side-form">
                        <i class="material-icons">add</i>
                    </a>
                </div>
      </div>
      <div id="footernav" class="footernavigation"></div>
    </div>
  </footer>


<script src="js/main.js"></script>
<script src="js/ui.js"></script>
<script src="js/db.js"></script>
<script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>

<script>
    const db = new Localbase('helperdb');
    const categoryId = sessionStorage.getItem("selectedCategoryId");
    const categoryName = sessionStorage.getItem("selectedCategoryName");
    if (categoryName != null) {
      document.querySelector(".pageheader").innerHTML=categoryName.substring(0,30);
      document.querySelector(".pageheader-categoryID").innerHTML=categoryId;
    }
    //TODO tämä järkevämmin
    if (sessionStorage.getItem("sessionClasses") == null) {
      dbGetClasses(uiLoadProducts);
    }

    if (sessionStorage.getItem("sessionCategories") == null) {
      dbGetCategories(uiLoadProducts);
    } else {
      uiLoadProducts();
    }
</script>

</body>

</html>
