<script>
    // Hae URL-parametri "lang"
    const urlParams = new URLSearchParams(window.location.search);
    const lang = urlParams.get('lang') || 'fi'; // Oletuksena 'fi', jos parametriä ei ole

    // Päivitä PDF-tiedosto kielen mukaan
    const pdfPath = lang === 'en' ? './docs/cv_seija_en.pdf' : './docs/cv_seija_1p_fin.pdf';
    document.querySelector('object').data = pdfPath;

    // Päivitä kaikki data-lang elementit
    document.querySelectorAll('[data-lang]').forEach(function (el) {
        el.style.display = el.getAttribute('data-lang') === lang ? 'block' : 'none';
    });


    // oletuksena näytetään lyhyt versio cv:stä
    let cvObject = document.querySelector(".cvcontent object");
    document.querySelectorAll("input[name='cvlen']").forEach(radio => {
        radio.addEventListener("change", function () {
            if (this.value === "long") {
                cvObject.data = "./docs/cv_seija_fin.pdf";
            } else {
                cvObject.data = "./docs/cv_seija_1p_fin.pdf";
            }
        });
    });


</script>
